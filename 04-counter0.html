<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script type="text/javascript">
      let contatore = 0;

      function count() {
        contatore ++;
        document.querySelector("#contatore").innerHTML = contatore;
      }

    </script>
  </head>
  <body>
    <h1 id="contatore">0</h1>
    <button onclick="count()">
      click</button>
  </body>
</html>
